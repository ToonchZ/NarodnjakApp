<ion-header>
  <ion-navbar>
    <ion-title text-center>Narodnjak.tv</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="header" text-center>
    <img src="assets/img/HeaderVIDEO.png" alt="Videoprodukcija Narodnjak" class="header-img">
  </div>

  

  <ion-list>
    <ion-item *ngFor="let video of videos" text-center>
      <img src="http://img.youtube.com/vi/{{video.yt_id}}/mqdefault.jpg" (click)="playVideo(video)"><br>
      
      {{video.naslov}}
      
    </ion-item>
  </ion-list>
</ion-content>
