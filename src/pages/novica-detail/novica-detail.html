<ion-header>

  <ion-navbar>
    <ion-title>{{novica.naslov}}</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content>
  
  <img [src]="novica.slika" alt="Slika"> 
  <div padding>
    <h1>{{novica.naslov}}</h1>
    <p class="datum">{{novica.datum_objave}}</p>
    <div [innerHTML]="novica.vsebina" ></div>
    <div *ngIf="showPlayer" text-center>
      <button ion-button (click)="play()"><ion-icon name="play"></ion-icon></button>
      <button ion-button (click)="pause()"><ion-icon name="pause"></ion-icon></button>
    </div>
  </div>
</ion-content>
