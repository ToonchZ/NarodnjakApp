<ion-header>
  <ion-navbar>
    
    <img src="images/HeaderNARODNJAK.png" style="display:inline-block" height="120px"/>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="itemSelected(post)">
      <ion-thumbnail item-left>
        <img [src]="post.thumb" />
      </ion-thumbnail>
      <h2>{{post.naslov}}</h2>
      <p>{{post.datum_objave}}</p>
     
    </ion-item>
    
  </ion-list>
</ion-content>
