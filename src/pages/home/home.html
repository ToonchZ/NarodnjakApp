

<ion-content>
  <div class="header" text-center>
    <img src="assets/img/HeaderNARODNJAK.png" alt="Narodnjak" class="header-img">
  </div>

  <ion-list>
    <ion-item *ngFor="let clanek of posts" (click)="itemSelected(clanek)">
      <ion-thumbnail item-left>
        <img [src]="clanek.thumb" />
      </ion-thumbnail>
      <h2>{{clanek.naslov}}</h2>
      <p>{{clanek.datum_objave}}</p>
      <ion-badge color="gray">{{clanek.rubrika}}</ion-badge>
    </ion-item>
     
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
