

<ion-content>
  <div class="header" text-center>
    <img src="../assets/images/HeaderNARODNJAK.png" alt="Narodnjak" class="header-img">
  </div>

  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="itemSelected(post)">
      <ion-thumbnail item-left>
        <img [src]="post.thumb" />
      </ion-thumbnail>
      <h2>{{post.naslov}}</h2>
      <p>{{post.datum_objave}}</p>
     
    </ion-item>
    
  </ion-list>
</ion-content>
