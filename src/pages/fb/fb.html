<ion-header>
  <ion-navbar>
    <ion-title text-center>Facebook novice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header" text-center>
    <img src="assets/img/HeaderNARODNJAK.png" alt="Narodnjak" class="header-img">
  </div>
  
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="itemSelected(post)">
      <ion-thumbnail item-left>
        <img [src]="post.picture" />
      </ion-thumbnail>
      <h2>{{post.name}}</h2>
      <p>{{post.message}}</p>
      <!--<a [href]="post.id | safe:'fbUrl'">Ogled na FB</a>-->
    </ion-item>
    
  </ion-list>
</ion-content>
